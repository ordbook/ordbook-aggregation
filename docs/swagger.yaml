info:
  contact:
    name: API Support
  description: OrdBook API Service
  title: OrdBook API Service
  version: "1.0"
paths:
  /brc20/address/{address}/{tick}:
    get:
      description: Check inscription brc20 valid
      parameters:
      - description: tick
        in: path
        name: tick
        required: true
        type: string
      - description: address
        in: path
        name: address
        required: true
        type: string
      - description: net
        in: query
        name: net
        type: string
      - description: page
        in: query
        name: page
        type: integer
      - description: limit
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/respond.BalanceDetails'
      summary: Check inscription brc20 valid
      tags:
      - brc20
  /brc20/address/{address}/balance/info:
    get:
      description: Get brc20 balance
      parameters:
      - description: tick
        in: query
        name: tick
        type: string
      - description: address
        in: path
        name: address
        required: true
        type: string
      - description: net
        in: query
        name: net
        type: string
      - description: page
        in: query
        name: page
        type: integer
      - description: limit
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/respond.Brc20BalanceList'
      summary: Get brc20 balance
      tags:
      - brc20
  /brc20/check/info:
    get:
      description: Check inscription brc20 valid
      parameters:
      - description: inscriptionId
        in: query
        name: inscriptionId
        type: string
      - description: inscriptionNumber
        in: query
        name: inscriptionNumber
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/respond.CheckBrc20InscriptionReq'
      summary: Check inscription brc20 valid
      tags:
      - brc20
  /brc20/claim/order:
    get:
      description: Fetch one claim order
      parameters:
      - description: net
        in: query
        name: net
        required: true
        type: string
      - description: tick
        in: query
        name: tick
        required: true
        type: string
      - description: address
        in: query
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/respond.Brc20ClaimItem'
      summary: Fetch one claim order
      tags:
      - brc20
  /brc20/claim/order/update:
    post:
      description: Update claim order
      parameters:
      - description: Request
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/request.OrderBrc20ClaimUpdateReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/respond.Message'
      summary: Update claim order
      tags:
      - brc20
  /brc20/guide/price/set:
    post:
      description: Set guide price
      parameters:
      - description: Request
        in: body
        name: Request
        required: true
        schema:
